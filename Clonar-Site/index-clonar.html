<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Netflix</title>
</head>

<body>
    <header class="position-absolute w-100 pt-1 box-background">
        <div class="ml-3 mr-3 ml-md-5 mr-md-5 p-2 pt-4">
            <div class="d-flex align-itens-center">
                <img class="logo" src="netflixlogo.png" alt="logo">
                <div class="ml-auto">
                    <a href="" class="btn-login">Entrar</a>
                </div>
            </div>
        </div>
        <div class="frase-inicial">
            <h1>
                Filmes, séries e muito mais, sem limites
            </h1>
            <h2>
                Assista onde quiser. Cancele quando quiser.
            </h2>
            <h3>
                Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.
            </h3>

            <div class="div-email">
                <input type="email" placeholder="Email">
                <button type="submit">Vamos lá</button>
            </div>



        </div>


    </header>
    <main>
        <div class="flex">
            <div class="frases">
                <h1>
                    Aproveite na TV
                </h1>
                <h2>
                    Assista em Smart TVs, PlayStation, Xbox,<br> Chromecast, Apple TV, aparelhos de Blu-ray e outros <br> dispositivos.
                </h2>
            </div>
            <div class="video">
                <img src="tv.png" alt="">
                <video autoplay playsinline muted loop>
                    <source src="video-loop-netflix.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
