<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Evento Top</title>
</head>
<body>
    <div class="container">
         <div class="header">
            <div class="logo">
              <img src="imagens/wolf.png" alt="logo" width="50px">
            </div>
            <nav class="nav">
              <ul class="nav-list">
                <li style="width: 50px;"></li>
                <li class="tema">Tema
                    <ul>
                        <li><a>Dark</a></li>
                    </ul>
                </li>
                <li><a href="#footer">Sobre</a></li>
                <li><a href="#menu">Informações</a></li>
                <li><a href="#welcome">Home</a></li>
              </ul>
            </nav>
         </div>
         <div class="main">
            <selection id="welcome" class="welcome">
              <div class="flex">
                <img src="imagens/wolf.png" alt="Logo" class="wolf">
              </div>
              <div class="flex-column">
                <div class="flex">
                  <img src="imagens/calendario.png" alt="Calendário" width="15px"><h5>05 à 10 de Dezembro</h5>
                  <div style="width: 200px;"></div>
                  <img src="imagens/pin.png" alt="localizacao" width="15px"><h5>Fortaleza bairro José Walter</h5>
                </div>
                <h1>YoteGames </h1>
                <div class="flex">
                  <h3>O maior e melhor evento<br>de jogos de Fortaleza</h3>
                  <h2>2023</h2>
                </div>
              </div>
            </selection>
        </div>
        <div class="menu">
            <selection id="menu" class="menu">
                <h1>Menu</h1>
            </selection>
        </div>
        <div class="footer">
            <selection id="footer" class="footer">
                <h1>Footer</h1>
            </selection>
        </div>
    </div>
</body>
</html>
